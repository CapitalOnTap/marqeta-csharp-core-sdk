openapi: 3.0.4
info:
  title: Core API
  description: 'Marqeta''s Core API endpoints, conveniently annotated to enable code generation (including SDKs), test cases, and documentation. Currently in beta.'
  termsOfService: https://www.marqeta.com/api-terms
  contact:
    name: Marqeta
    email: support@marqeta.com
  version: 3.0.26
servers:
  - url: /v3
paths:
  /acceptedcountries:
    get:
      tags:
        - accepted countries
      summary: Lists all accepted countries
      operationId: getAcceptedcountries
      parameters:
        - name: count
          in: query
          description: Number of accepted countries to retrieve
          style: form
          schema:
            type: integer
            format: int32
            default: 5
        - name: start_index
          in: query
          description: Start index
          style: form
          schema:
            type: integer
            format: int32
            default: 0
        - name: name
          in: query
          description: Name
          style: form
          schema:
            type: string
        - name: whitelist
          in: query
          description: Whitelist
          style: form
          schema:
            type: boolean
        - name: search_type
          in: query
          description: Search type
          style: form
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma-delimited list of fields to return (e.g. field_1,field_2,..). Leave blank to return all fields.'
          style: form
          schema:
            type: string
        - name: sort_by
          in: query
          description: Sort order
          style: form
          schema:
            type: string
            default: '-lastModifiedTime'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcceptedCountriesListResponse'
        '400':
          description: Bad request
        '500':
          description: Server failure
  '/acceptedcountries/{token}':
    get:
      tags:
        - accepted countries
      summary: Returns a specific accepted country
      operationId: getAcceptedcountriesToken
      parameters:
        - name: token
          in: path
          description: Accepted country token
          required: true
          style: simple
          schema:
            type: string
        - name: fields
          in: query
