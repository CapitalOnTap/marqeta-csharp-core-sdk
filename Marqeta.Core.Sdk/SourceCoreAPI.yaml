openapi: 3.0.4
info:
  title: Core API
  description: 'Marqeta''s Core API endpoints, conveniently annotated to enable code generation (including SDKs), test cases, and documentation. Currently in beta.'
  termsOfService: https://www.marqeta.com/api-terms
  contact:
    name: Marqeta
    email: support@marqeta.com
  version: 3.0.34
servers:
  - url: /v3
paths:
  /acceptedcountries:
    get:
      tags:
        - accepted countries
      summary: Lists all accepted countries
      operationId: getAcceptedcountries
      parameters:
        - name: count
          in: query
          description: Number of accepted countries to retrieve
          style: form
          schema:
            type: integer
            format: int32
            default: 5
        - name: start_index
          in: query
          description: Start index
          style: form
          schema:
            type: integer
            format: int32
            default: 0
        - name: name
          in: query
          description: Name
          style: form
          schema:
            type: string
        - name: whitelist
          in: query
          description: Whitelist
          style: form
          schema:
            type: boolean
        - name: search_type
          in: query
          description: Search type
          style: form
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma-delimited list of fields to return (e.g. field_1,field_2,..). Leave blank to return all fields.'
          style: form
          schema:
            type: string
        - name: sort_by
          in: query
          description: Sort order
          style: form
          schema:
            type: string
            default: '-lastModifiedTime'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcceptedCountriesListResponse'
        '400':
          description: Bad request
        '500':
          description: Server failure
  '/acceptedcountries/{token}':
    get:
      tags:
        - accepted countries
      summary: Returns a specific accepted country
      operationId: getAcceptedcountriesToken
      parameters:
        - name: token
          in: path
          description: Accepted country token
          required: true
          style: simple
          schema:
            type: string
        - name: fields
          in: query
          description: 'Comma-delimited list of fields to return (e.g. field_1,field_2,..). Leave blank to return all fields.'
          style: form
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accepted_countries_model'
        '400':
          description: Bad request
        '404':
          description: Accepted country not found
        '500':
          description: Server failure
  /accountholdergroups:
    get:
      tags:
        - account holder groups
      summary: Lists account holder groups
      operationId: getAccountholdergroups
      parameters:
        - name: count
          in: query
          description: Number of items to retrieve. Count can be between 1 - 10 items.
          style: form
          schema:
            type: integer
            format: int32
            default: 10
        - name: start_index
          in: query
          description: Indicates from what row to start returning data.
          style: form
          schema:
            type: integer
            format: int32
            default: 0
        - name: sort_by
          in: query
          description: 'Field by which to sort the returned items. Use any field in the model, or system fields lastModifiedTime or createdTime.'
          style: form
          schema:
            type: string
            default: '-lastModifiedTime'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountHolderGroupListResponse'
        '400':
          description: Bad request
        '500':
          description: Server error
    post:
      tags:
        - account holder groups
      summary: Creates an account holder group object
      operationId: postAccountholdergroups
      requestBody:
        description: Account holder group object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_holder_group_request'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_holder_group_response'
        '400':
          description: Bad request
        '409':
          description: Token already associated with a different payload
        '500':
          description: Server error
  '/accountholdergroups/{token}':
    get:
      tags:
        - account holder groups
      summary: Returns a specific account holder group object
      operationId: getAccountholdergroupsToken
      parameters:
        - name: token
          in: path
          description: Account holder group token
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_holder_group_response'
        '400':
          description: Bad request
        '404':
          description: Auto reload not found
        '500':
          description: Server error
    put:
      tags:
        - account holder groups
      summary: Updates an account holder group object
      operationId: putAccountholdergroupsToken
      parameters:
        - name: token
          in: path
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        description: Account holder group update object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/account_holder_group_update_request'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/account_holder_group_response'
        '400':
          description: Bad request
        '500':
          description: Server error
  /accounts:
    get:
      tags:
        - Credit Accounts
      summary: List accounts
      description: "Retrieve an array of credit accounts.\n\nThis endpoint supports <</core-api/sorting-and-pagination, sorting and pagination>>."
      operationId: listAccounts
      parameters:
        - name: card_token
          in: query
          description: Unique identifier of the credit card associated with the account.
          style: form
          schema:
            type: string
            x-allowableValues: Existing card token
        - name: count
          in: query
          description: Number of credit account resources to retrieve.
          style: form
          schema:
            maximum: 100
            minimum: 1
            type: integer
            default: 5
        - name: start_index
          in: query
          description: Sort order index of the first resource in the returned array.
          style: form
          schema:
            minimum: 0
            type: integer
            default: 0
        - name: sort_by
          in: query
          description: "Field on which to sort.\nPrefix the field name with a hyphen (`-`) to sort in descending order.\nOmit the hyphen to sort in ascending order.\n\n*NOTE:*\nYou must sort using system field names such as `lastModifiedTime`, and not by the field names appearing in response bodies such as `last_modified_time`."
          style: form
          schema:
            enum:
              - lastModifiedTime
              - '-lastModifiedTime'
            type: string
            default: '-lastModifiedTime'
        - name: light_response
          in: query
          description: 'If true, returns a lightweight response without any balances and usages.'
          style: form
          schema:
            type: boolean
            default: false
            x-allowableValues: '`true`, `false`'
        - name: secured_account_token
          in: query
          description: Unique identifier of an existing secured account.
          style: form
          schema:
            type: string
            x-allowableValues: Existing secured account token
        - name: user_token
          in: query
          description: Unique identifier of the user to filter accounts by.
          style: form
          schema:
            type: string
            x-allowableValues: Existing user token
      responses:
