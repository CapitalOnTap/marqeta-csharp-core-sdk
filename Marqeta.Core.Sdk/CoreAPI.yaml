  /fundingsources/ach/partner:
    post:
      tags:
        - Account Holder Funding Sources
      summary: Create ACH source via a partner integration
      description: "Create an ACH funding source for an existing account holder by using a third-party partner to handle account validation and provide PII account data.\nBecause you don't handle any personally identifiable information (PII) yourself, using a third party when creating the funding source enables you to bypass the regulatory and compliance measures related to capturing, storing, and transmitting PII.\n\nWith this endpoint, you can create a US-based funding sourceeither a checking account or a savings accountfor a program or user without passing bank account details such as the account number or routing number to Marqeta.\nInstead, validating account data and account verification is handled by the third-party partner you specify, and a secure token (i.e., a Plaid `processor_token`) is shared across partners.\nBy using a secure account verification platform to provide immediate verification, you shorten the wait time until the ACH funding source is ready and avoid managing the microdeposit-based account verification process.\n\nTo create an ACH funding source for an existing account holder without validating through a third party, see <</core-api/account-holder-funding-sources#postFundingsourcesAch, Create ACH source>>.\n\n[NOTE]\nThis endpoint assumes that you already have established a relationship with both Marqeta and the third-party account validation partner you want to use.\nIn addition, you must explicitly authorize the sharing of information with the third-party partner, and enable Marqeta as a processor for your integration.\nFor more information, contact your Marqeta representative."
      operationId: postFundingsourcesAchPartner
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ach_partner_request_model'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ach_response_model'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
